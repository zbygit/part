<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/openPhone.css"/>
		<script src="../../js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/jquery.gesture.password.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/public.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body style="overflow:hidden;">
		<div id="page">

			<div id="tiemer">
				<div class="time">00:00:00</div>
				<div class="date">星期三</div>
			</div>
			<div id="unlock">
				<div id="gesturepwd"></div>
			</div>
		</div>

		<div id="page2">
			<ul id="top">
				<li>
					<img src="../../image/QQ_03.png" />
					<p class="menuName">QQ</p>
				</li>
				<li>
					<img src="../../image/weixin.png" />
					<p class="menuName">微信</p>
				</li>
				<li>
					<img src="../../image/weibo.png" />
					<p class="menuName">微博</p>

				</li>
				<li>
					<img src="../../image/360.png" />
					<p class="menuName">360浏览器</p>
				</li>

		
				<li>
					<img src="../../image/douyin.png" />
					<p class="menuName">抖音</p>
				</li>
				<li>
					<img src="../../image/music.png" />
					<p class="menuName">QQ音乐</p>
				</li>
				<li>
					<img src="../../image/aipy.png" />
					<p class="menuName">爱奇艺</p>
				</li>
				<li class="app">
					<img src="../../image/logo.png" />
					<p class="menuName">兼职门</p>
				</li>
			</ul>
		</div>
		<script src="../../js/moment.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/zh-cn.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../lib/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//获取解锁控件宽高
			$("#unlock").height($("#unlock").width());
			$("#gesturepwd").GesturePasswd({
				backgroundColor: "#252736",
				color: "#FFFFFF",
				roundRadii: 15,
				pointRadii: 5,
				space: parseInt($("#unlock").width() / 3 - 30),
				width: $("#unlock").height(),
				height: $("#unlock").height(),
				lineColor: "#00aec7",
				zindex: 100
			});
			$("#gesturepwd").on("hasPasswd", function(e, passwd) {
				var result;
				if(passwd == "1235789") {
					result = true;
				} else {
					result = false;
				}
				if(result == true) {
					$("#gesturepwd").trigger("passwdRight");
					setTimeout(function() {
						//密码验证正确后的其他操作，打开新的页面等。。。
						$("#page2").fadeIn(1000);
					}, 500); //延迟半秒以照顾视觉效果
				} else {
					$("#gesturepwd").trigger("passwdWrong");

					//密码验证错误后的其他操作。。。

				}
			});
			//设置日期时间
			function settime() {
				$(".time").html(moment().format('HH:mm:ss'))
				$(".date").html(moment().format('Do') + "    " + moment().format('dddd'))
			}
			settime();
			setInterval(function() {
				settime();
			}, 1000)
			$(".app").click(function() {
				window.open("Bootpage.html","_self");
			})
		</script>
	</body>

</html>
